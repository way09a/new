<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال فاتورة</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
      direction: rtl;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #response {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>📋 إرسال بيانات الفاتورة</h2>
  <form id="invoiceForm">
    <input type="text" id="invoice" placeholder="رقم الفاتورة" required>
    <input type="number" id="amount" placeholder="المبلغ" required>
    <button type="submit">إرسال</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById('invoiceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const invoice = document.getElementById('invoice').value;
      const amount = document.getElementById('amount').value;

      fetch('https://script.google.com/macros/s/AKfycbwhKESJ1fJ8-dSHyR_wUsH4QVzl7kY1nVBLiMiadSxcrzlnRqvYvzOOfhybzIUI0tWF/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `invoice=${invoice}&amount=${amount}`
      }).then(() => {
        document.getElementById('response').innerText = '✅ تم إرسال الفاتورة بنجاح';
        document.getElementById('invoiceForm').reset();
      }).catch(() => {
        document.getElementById('response').innerText = '❌ حدث خطأ أثناء الإرسال';
      });
    });
  </script>
</body>
</html>
