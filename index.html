<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال فاتورة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
      direction: rtl;
      text-align: right;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>📋 إرسال بيانات الفاتورة</h2>
  <form id="invoiceForm">
    <input type="text" id="invoice" placeholder="رقم الفاتورة" required>
    <input type="number" id="otp" placeholder="رمز التحقق OTP" required>
    <input type="number" id="amount" placeholder="المبلغ" required>
    <button type="submit">إرسال</button>
  </form>

  <div class="loader" id="loader"></div>
  <p id="response"></p>

  <script>
    const form = document.getElementById('invoiceForm');
    const loader = document.getElementById('loader');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const invoice = document.getElementById('invoice').value;
      const otp = document.getElementById('otp').value;
      const amount = document.getElementById('amount').value;
      const date = new Date().toISOString(); // التاريخ الحالي

      loader.style.display = 'block';
      responseEl.textContent = '';
      form.querySelector('button').disabled = true;

      fetch('https://script.google.com/macros/s/AKfycbwMQ6rBXbYwIp7BocUGcdXJQli2ydinS7z1NLfHScWc5zPQc5_-8cBGlUz8oPpeb1FD/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `invoice=${invoice}&otp=${otp}&amount=${amount}&date=${encodeURIComponent(date)}`
      }).then(() => {
        loader.style.display = 'none';
        responseEl.textContent = '✅ تم إرسال الفاتورة بنجاح';
        responseEl.style.color = 'green';
        form.reset();
        form.querySelector('button').disabled = false;
      }).catch(() => {
        loader.style.display = 'none';
        responseEl.textContent = '❌ حدث خطأ أثناء الإرسال';
        responseEl.style.color = 'red';
        form.querySelector('button').disabled = false;
      });
    });
  </script>
</body>
</html>
